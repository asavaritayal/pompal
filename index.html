<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #1A1A1A;
            min-height: 100vh;
            padding: 20px;
            color: #F5F5F5;
        }

        .container {
            background: #2D2D2D;
            border-radius: 12px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #404040;
        }

        .session-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .session-modal.hidden {
            display: none;
        }

        .session-content {
            background: #2D2D2D;
            padding: 48px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
        }

        .session-content h2 {
            color: #F5F5F5;
            margin-bottom: 12px;
            font-size: 1.75em;
            font-weight: 600;
        }

        .session-content p {
            color: #A0A0A0;
            margin-bottom: 24px;
            font-size: 0.95em;
        }

        .firebase-notice {
            background: #3A3A3A;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #CA7456;
            border-left: 3px solid #CA7456;
        }

        .session-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: 0.5px;
            font-weight: 500;
            transition: all 0.2s;
            color: #F5F5F5;
            background: #3A3A3A;
        }

        .session-input:focus {
            outline: none;
            border-color: #CA7456;
            box-shadow: 0 0 0 2px rgba(202, 116, 86, 0.2);
        }

        .session-buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #F5F5F5;
            margin-bottom: 24px;
            font-size: 2em;
            font-weight: 600;
        }

        .session-banner {
            text-align: center;
            background: #3A3A3A;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #404040;
        }

        .session-banner .session-code-display {
            font-weight: 600;
            color: #CA7456;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        .btn-leave {
            background: #DC2626;
            color: white;
            padding: 10px 18px;
            font-size: 0.9em;
        }

        .btn-leave:hover {
            background: #B91C1C;
        }

        .stats {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px;
            background: #3A3A3A;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .stats-label {
            color: #A0A0A0;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stats-value {
            color: #CA7456;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .timer-section {
            text-align: center;
            margin-bottom: 32px;
            padding: 40px;
            background: #3A3A3A;
            border-radius: 8px;
            border: 1px solid #404040;
            box-shadow: none;
        }

        .time-settings {
            margin-bottom: 28px;
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        .time-settings label {
            color: #A0A0A0;
            font-weight: 500;
            font-size: 0.95em;
        }

        .time-input {
            padding: 10px 14px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 1em;
            width: 80px;
            transition: all 0.2s;
            color: #F5F5F5;
            font-weight: 500;
            background: #2D2D2D;
        }

        .time-input:focus {
            outline: none;
            border-color: #CA7456;
            box-shadow: 0 0 0 2px rgba(202, 116, 86, 0.2);
        }

        .time-display {
            font-size: 4.5em;
            font-weight: 700;
            color: #F5F5F5;
            margin-bottom: 28px;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            padding: 12px 28px;
            font-size: 0.95em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            box-shadow: none;
        }

        .btn-start {
            background: #CA7456;
            color: white;
        }

        .btn-start:hover {
            background: #B96549;
            transform: translateY(-1px);
        }

        .btn-pause {
            background: #D97706;
            color: white;
        }

        .btn-pause:hover {
            background: #B45309;
            transform: translateY(-1px);
        }

        .btn-reset {
            background: #4A4A4A;
            color: #F5F5F5;
        }

        .btn-reset:hover {
            background: #555555;
            transform: translateY(-1px);
        }

        .goals-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        .person-goals {
            background: #3A3A3A;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #404040;
            box-shadow: none;
        }

        .person-goals.person1 {
            border-left: 3px solid #CA7456;
        }

        .person-goals.person2 {
            border-left: 3px solid #D97706;
        }

        .person-goals h2 {
            color: #F5F5F5;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-goals.person1 h2::before {
            content: 'üë§';
        }

        .person-goals.person2 h2::before {
            content: 'üë§';
        }

        .name-input {
            padding: 10px 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 1em;
            width: 150px;
            transition: all 0.2s;
            color: #F5F5F5;
            font-weight: 500;
            background: #2D2D2D;
        }

        .name-input:focus {
            outline: none;
            border-color: #CA7456;
            box-shadow: 0 0 0 2px rgba(202, 116, 86, 0.2);
        }

        .todo-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.2s;
            color: #F5F5F5;
            background: #2D2D2D;
        }

        .todo-input:focus {
            outline: none;
            border-color: #CA7456;
            box-shadow: 0 0 0 2px rgba(202, 116, 86, 0.2);
        }

        .btn-add {
            background: #CA7456;
            color: white;
            padding: 12px 24px;
        }

        .btn-add:hover {
            background: #B96549;
            transform: translateY(-1px);
        }

        .person-goals.person2 .btn-add {
            background: #D97706;
        }

        .person-goals.person2 .btn-add:hover {
            background: #B45309;
        }

        .todo-list {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #2D2D2D;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: move;
            border: 1px solid #404040;
        }

        .todo-item:hover {
            background: #353535;
            border-color: #4A4A4A;
        }

        .todo-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .todo-item.drag-over {
            border-top: 2px solid #CA7456;
            padding-top: 10px;
        }

        .drag-handle {
            color: #6B6B6B;
            cursor: grab;
            font-size: 1.2em;
            user-select: none;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #CA7456;
        }

        .todo-text {
            flex: 1;
            color: #F5F5F5;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #6B6B6B;
        }

        .btn-delete {
            background: #5A3A3A;
            color: #F5F5F5;
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background: #6B4545;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            color: #6B6B6B;
            padding: 20px;
            font-style: italic;
            font-size: 0.9em;
        }

        .parking-lot {
            background: #3A3A3A;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #404040;
            box-shadow: none;
        }

        .parking-lot h2 {
            color: #F5F5F5;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .parking-lot h2::before {
            content: 'üÖøÔ∏è';
        }

        .parking-lot .btn-add {
            background: #8B6914;
        }

        .parking-lot .btn-add:hover {
            background: #715510;
        }

        @media (max-width: 768px) {
            .goals-section {
                grid-template-columns: 1fr;
            }

            .time-display {
                font-size: 3em;
            }

            .container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="session-modal" id="session-modal">
        <div class="session-content">
            <div style="text-align: center; margin-bottom: 25px;">
                <img src="pompal-logo.png" alt="PomPal Logo" style="max-width: 200px; height: auto; border-radius: 15px;">
            </div>
            <h2>Welcome to PomPal</h2>
            <p>Create a new session or join an existing one</p>
            <div class="session-buttons">
                <button class="btn-start" onclick="createSession()">Create New Session</button>
                <input type="text" class="session-input" id="join-code-input" placeholder="e.g., happy-tree">
                <button class="btn-add" onclick="joinSession()">Join Session</button>
            </div>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 15px;">
            <img src="pompal-logo.png" alt="PomPal Logo" style="width: 60px; height: 60px; border-radius: 10px;">
            PomPal
        </h1>

        <div class="session-banner">
            <div>
                <span style="color: #A0A0A0;">Session Code: </span>
                <span class="session-code-display" id="session-code-display">---</span>
            </div>
            <button class="btn-leave" onclick="leaveSession()">Leave Session</button>
        </div>

        <div class="stats">
            <div class="stats-label">Pomodoros Completed Today</div>
            <div class="stats-value" id="pomodoro-count">0</div>
        </div>

        <div class="timer-section">
            <div class="time-settings">
                <label for="duration-input">Duration (minutes):</label>
                <input type="number" id="duration-input" class="time-input" min="1" max="120" value="25">
                <button class="btn-add" id="set-duration-btn">Set</button>
            </div>
            <div class="time-display" id="time-display">25:00</div>
            <div class="controls">
                <button class="btn-start" id="start-btn">Start</button>
                <button class="btn-pause" id="pause-btn" style="display: none;">Pause</button>
                <button class="btn-reset" id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="goals-section">
            <div class="person-goals person1">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                    <img id="person1-profile-photo" src="" alt="" style="width: 36px; height: 36px; border-radius: 50%; display: none;">
                    <div style="flex: 1;">
                        <h2 style="margin: 0;" id="person1-header">Pom Keeper's Goals</h2>
                    </div>
                    <button class="btn-reset" id="person1-connect-btn" onclick="initiateProfileConnection('person1')" style="padding: 8px 16px; font-size: 0.85em;">Connect Profile</button>
                </div>
                <div class="todo-input-container">
                    <input type="text" class="todo-input" id="person1-input" placeholder="Add a goal...">
                    <button class="btn-add" onclick="addTodo('person1')">Add</button>
                </div>
                <ul class="todo-list" id="person1-list">
                    <li class="empty-state">No goals yet. Add one above!</li>
                </ul>
            </div>

            <div class="person-goals person2">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                    <img id="person2-profile-photo" src="" alt="" style="width: 36px; height: 36px; border-radius: 50%; display: none;">
                    <div style="flex: 1;">
                        <h2 style="margin: 0;" id="person2-header">Pom Runner's Goals</h2>
                    </div>
                    <button class="btn-reset" id="person2-connect-btn" onclick="initiateProfileConnection('person2')" style="padding: 8px 16px; font-size: 0.85em;">Connect Profile</button>
                </div>
                <div class="todo-input-container">
                    <input type="text" class="todo-input" id="person2-input" placeholder="Add a goal...">
                    <button class="btn-add" onclick="addTodo('person2')">Add</button>
                </div>
                <ul class="todo-list" id="person2-list">
                    <li class="empty-state">No goals yet. Add one above!</li>
                </ul>
            </div>
        </div>

        <div class="parking-lot">
            <h2>Parking Lot</h2>
            <div class="todo-input-container">
                <input type="text" class="todo-input" id="parking-input" placeholder="Add something to do later...">
                <button class="btn-add" onclick="addTodo('parking')">Add</button>
            </div>
            <ul class="todo-list" id="parking-list">
                <li class="empty-state">Nothing parked yet!</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQOUpNP1T0C1GOSWBnziUwL10zrVBHzAI",
            authDomain: "couples-pomodoro.firebaseapp.com",
            databaseURL: "https://couples-pomodoro-default-rtdb.firebaseio.com",
            projectId: "couples-pomodoro",
            storageBucket: "couples-pomodoro.firebasestorage.app",
            messagingSenderId: "55742703504",
            appId: "1:55742703504:web:601ae4ed73b8c057d87515",
            measurementId: "G-FT0NBG2LKN"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Session state
        let currentSessionId = null;
        let isUpdatingFromFirebase = false;
        let currentUser = null;

        // Timer state
        let defaultDuration = 25 * 60;
        let timeLeft = defaultDuration;
        let timerId = null;
        let isRunning = false;

        // DOM elements
        const sessionModal = document.getElementById('session-modal');
        const mainContainer = document.getElementById('main-container');
        const sessionCodeDisplay = document.getElementById('session-code-display');
        const joinCodeInput = document.getElementById('join-code-input');
        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const pomodoroCount = document.getElementById('pomodoro-count');
        const durationInput = document.getElementById('duration-input');
        const setDurationBtn = document.getElementById('set-duration-btn');
        const person1Input = document.getElementById('person1-input');
        const person2Input = document.getElementById('person2-input');
        const parkingInput = document.getElementById('parking-input');
        const person1List = document.getElementById('person1-list');
        const person2List = document.getElementById('person2-list');
        const parkingList = document.getElementById('parking-list');

        // Todos arrays
        let person1Todos = [];
        let person2Todos = [];
        let parkingLotItems = [];

        // Word lists for generating friendly session codes
        const adjectives = ['happy', 'sunny', 'blue', 'green', 'bright', 'cool', 'warm', 'sweet', 'fresh', 'calm', 'clear', 'fair', 'bold', 'brave', 'kind', 'swift', 'wise', 'glad', 'merry', 'jolly'];
        const nouns = ['tree', 'cat', 'dog', 'bird', 'fish', 'star', 'moon', 'cloud', 'wave', 'bear', 'deer', 'fox', 'lion', 'tiger', 'eagle', 'rose', 'sage', 'wind', 'rain', 'snow'];
        const colors = ['red', 'blue', 'gold', 'jade', 'pink', 'teal', 'mint', 'plum', 'sage', 'ruby', 'navy', 'lime', 'sand', 'gray', 'ivory', 'coral', 'amber', 'pearl', 'olive', 'azure'];

        // Generate random session code with friendly words
        function generateSessionCode() {
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${adjective}-${noun}`;
        }

        // Profile connection state
        let pendingRoleConnection = null;

        // Initiate profile connection for a specific role
        window.initiateProfileConnection = async function(role) {
            pendingRoleConnection = role;

            try {
                const result = await signInWithPopup(auth, googleProvider);
                currentUser = result.user;
                await saveUserProfile(currentUser);
                await connectProfileToRole(role, currentUser);
            } catch (error) {
                console.error('Error signing in with Google:', error);
                alert('Failed to sign in with Google. Please try again.');
                pendingRoleConnection = null;
            }
        };

        // Save user profile to Firebase
        async function saveUserProfile(user) {
            const userRef = ref(database, `users/${user.uid}/profile`);
            await set(userRef, {
                name: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                lastLogin: Date.now()
            });
        }

        // Connect profile to a specific role
        async function connectProfileToRole(role, user) {
            const sessionRef = ref(database, `sessions/${currentSessionId}`);
            const snapshot = await get(sessionRef);

            if (!snapshot.exists()) {
                alert('Session not found.');
                return;
            }

            const data = snapshot.val();
            const profileKey = `${role}Profile`;

            // Check if role is already taken by someone else
            if (data[profileKey] && data[profileKey].userId !== user.uid) {
                alert('This role is already taken by another user.');
                return;
            }

            // Get user's goals from their profile
            const userGoals = await getUserGoals(user.uid);

            // Connect profile to session
            await update(sessionRef, {
                [profileKey]: {
                    userId: user.uid,
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL
                },
                [`${role}Todos`]: userGoals
            });

            pendingRoleConnection = null;
        }

        // Get or create user's goals from their profile
        async function getUserGoals(userId) {
            const goalsRef = ref(database, `users/${userId}/goals`);
            const snapshot = await get(goalsRef);
            return snapshot.exists() ? snapshot.val() : [];
        }

        // Save user's goals to their profile
        async function saveUserGoals(userId, goals) {
            const goalsRef = ref(database, `users/${userId}/goals`);
            await set(goalsRef, goals);
        }

        // Get user ID for a specific role in the session
        function getUserIdForRole(role, sessionData) {
            const profileKey = `${role}Profile`;
            return sessionData[profileKey] ? sessionData[profileKey].userId : null;
        }

        // Create session
        window.createSession = async function() {
            const sessionCode = generateSessionCode();
            currentSessionId = sessionCode;

            const sessionRef = ref(database, `sessions/${sessionCode}`);
            await set(sessionRef, {
                defaultDuration: 25 * 60,
                timeLeft: 25 * 60,
                isRunning: false,
                person1Profile: null,
                person2Profile: null,
                person1Todos: [],
                person2Todos: [],
                parkingLotItems: [],
                pomodoroCount: 0,
                date: getTodayString(),
                createdAt: Date.now()
            });

            sessionModal.classList.add('hidden');
            mainContainer.style.display = 'block';
            sessionCodeDisplay.textContent = sessionCode;

            setupFirebaseListeners();
        };

        // Join session
        window.joinSession = async function() {
            const sessionCode = joinCodeInput.value.trim().toLowerCase();
            if (!sessionCode) {
                alert('Please enter a session code');
                return;
            }

            const sessionRef = ref(database, `sessions/${sessionCode}`);
            const snapshot = await get(sessionRef);

            if (snapshot.exists()) {
                currentSessionId = sessionCode;
                sessionModal.classList.add('hidden');
                mainContainer.style.display = 'block';
                sessionCodeDisplay.textContent = sessionCode;

                setupFirebaseListeners();
            } else {
                alert('Session not found. Please check the code and try again.');
            }
        };

        // Leave session
        window.leaveSession = function() {
            if (confirm('Are you sure you want to leave this session?')) {
                currentSessionId = null;
                mainContainer.style.display = 'none';
                sessionModal.classList.remove('hidden');
                joinCodeInput.value = '';
                pauseTimer();
            }
        };

        // Setup Firebase listeners
        function setupFirebaseListeners() {
            const sessionRef = ref(database, `sessions/${currentSessionId}`);

            onValue(sessionRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    isUpdatingFromFirebase = true;

                    defaultDuration = data.defaultDuration || 25 * 60;
                    timeLeft = data.timeLeft || defaultDuration;

                    if (data.isRunning && !isRunning) {
                        startTimerLocal();
                    } else if (!data.isRunning && isRunning) {
                        pauseTimerLocal();
                    }

                    person1Todos = data.person1Todos || [];
                    person2Todos = data.person2Todos || [];
                    parkingLotItems = data.parkingLotItems || [];

                    durationInput.value = Math.floor(defaultDuration / 60);

                    updateDisplay();
                    updateProfileDisplays(data.person1Profile, data.person2Profile);
                    renderAllTodos();
                    updatePomodoroCountDisplay(data.pomodoroCount || 0);

                    isUpdatingFromFirebase = false;
                }
            });
        }

        // Update profile displays in goals sections
        function updateProfileDisplays(person1Profile, person2Profile) {
            const person1Photo = document.getElementById('person1-profile-photo');
            const person1Header = document.getElementById('person1-header');
            const person1ConnectBtn = document.getElementById('person1-connect-btn');
            const person2Photo = document.getElementById('person2-profile-photo');
            const person2Header = document.getElementById('person2-header');
            const person2ConnectBtn = document.getElementById('person2-connect-btn');

            // Update Person 1 (Pom Keeper)
            if (person1Profile) {
                person1Photo.src = person1Profile.photoURL || '';
                person1Photo.style.display = 'block';
                person1Header.textContent = `${person1Profile.name}'s Goals`;
                person1ConnectBtn.style.display = 'none';
            } else {
                person1Photo.style.display = 'none';
                person1Header.textContent = "Pom Keeper's Goals";
                person1ConnectBtn.style.display = 'block';
            }

            // Update Person 2 (Pom Runner)
            if (person2Profile) {
                person2Photo.src = person2Profile.photoURL || '';
                person2Photo.style.display = 'block';
                person2Header.textContent = `${person2Profile.name}'s Goals`;
                person2ConnectBtn.style.display = 'none';
            } else {
                person2Photo.style.display = 'none';
                person2Header.textContent = "Pom Runner's Goals";
                person2ConnectBtn.style.display = 'block';
            }
        }

        // Sync to Firebase
        function syncToFirebase(updates) {
            if (currentSessionId && !isUpdatingFromFirebase) {
                const sessionRef = ref(database, `sessions/${currentSessionId}`);
                update(sessionRef, updates);
            }
        }

        // Get today's date as string
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update time display
        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeLeft);
        }

        // Set custom duration
        window.setDuration = function() {
            if (isRunning) {
                alert('Please pause the timer before changing duration!');
                return;
            }
            const minutes = parseInt(durationInput.value);
            if (minutes > 0 && minutes <= 120) {
                defaultDuration = minutes * 60;
                timeLeft = defaultDuration;
                updateDisplay();
                syncToFirebase({ defaultDuration, timeLeft });
            }
        };

        // Start timer (local)
        function startTimerLocal() {
            if (!isRunning) {
                isRunning = true;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';

                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft % 5 === 0) {
                        syncToFirebase({ timeLeft });
                    }

                    if (timeLeft === 0) {
                        completePomodoro();
                    }
                }, 1000);
            }
        }

        // Start timer
        window.startTimer = function() {
            startTimerLocal();
            syncToFirebase({ isRunning: true, timeLeft });
        };

        // Pause timer (local)
        function pauseTimerLocal() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerId);
                startBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
            }
        }

        // Pause timer
        window.pauseTimer = function() {
            pauseTimerLocal();
            syncToFirebase({ isRunning: false, timeLeft });
        };

        // Reset timer
        window.resetTimer = function() {
            pauseTimer();
            timeLeft = defaultDuration;
            updateDisplay();
            syncToFirebase({ timeLeft });
        };

        // Complete pomodoro
        async function completePomodoro() {
            pauseTimer();
            alert('üéâ Pomodoro completed! Time for a break!');
            await incrementPomodoroCount();
            resetTimer();
        }

        // Update pomodoro count display
        function updatePomodoroCountDisplay(count) {
            pomodoroCount.textContent = count || 0;
        }

        // Increment pomodoro count
        async function incrementPomodoroCount() {
            const sessionRef = ref(database, `sessions/${currentSessionId}`);
            const snapshot = await get(sessionRef);
            if (snapshot.exists()) {
                const data = snapshot.val();
                const today = getTodayString();

                let count = data.pomodoroCount || 0;
                if (data.date !== today) {
                    count = 0;
                }

                count++;
                await update(sessionRef, {
                    pomodoroCount: count,
                    date: today
                });
                console.log(`Pomodoro count updated to ${count} for ${today}`);
            }
        }

        // Add todo
        window.addTodo = async function(person) {
            let input, list, key;

            if (person === 'person1') {
                input = person1Input;
                list = person1Todos;
                key = 'person1Todos';
            } else if (person === 'person2') {
                input = person2Input;
                list = person2Todos;
                key = 'person2Todos';
            } else {
                input = parkingInput;
                list = parkingLotItems;
                key = 'parkingLotItems';
            }

            const text = input.value.trim();
            if (text) {
                list.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                renderTodos(person);
                syncToFirebase({ [key]: list });

                // Also save to user's profile if a profile is connected to this role
                if (person !== 'parking') {
                    const sessionRef = ref(database, `sessions/${currentSessionId}`);
                    const snapshot = await get(sessionRef);
                    if (snapshot.exists()) {
                        const userId = getUserIdForRole(person, snapshot.val());
                        if (userId) {
                            await saveUserGoals(userId, list);
                        }
                    }
                }
            }
        };

        // Toggle todo completion
        window.toggleTodo = async function(person, id) {
            let list, key;
            if (person === 'person1') {
                list = person1Todos;
                key = 'person1Todos';
            } else if (person === 'person2') {
                list = person2Todos;
                key = 'person2Todos';
            } else {
                list = parkingLotItems;
                key = 'parkingLotItems';
            }

            const todo = list.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos(person);
                syncToFirebase({ [key]: list });

                // Also save to user's profile if a profile is connected to this role
                if (person !== 'parking') {
                    const sessionRef = ref(database, `sessions/${currentSessionId}`);
                    const snapshot = await get(sessionRef);
                    if (snapshot.exists()) {
                        const userId = getUserIdForRole(person, snapshot.val());
                        if (userId) {
                            await saveUserGoals(userId, list);
                        }
                    }
                }
            }
        };

        // Delete todo
        window.deleteTodo = async function(person, id) {
            let key, updatedList;
            if (person === 'person1') {
                person1Todos = person1Todos.filter(t => t.id !== id);
                key = 'person1Todos';
                updatedList = person1Todos;
                syncToFirebase({ [key]: person1Todos });
            } else if (person === 'person2') {
                person2Todos = person2Todos.filter(t => t.id !== id);
                key = 'person2Todos';
                updatedList = person2Todos;
                syncToFirebase({ [key]: person2Todos });
            } else {
                parkingLotItems = parkingLotItems.filter(t => t.id !== id);
                key = 'parkingLotItems';
                updatedList = parkingLotItems;
                syncToFirebase({ [key]: parkingLotItems });
            }
            renderTodos(person);

            // Also save to user's profile if a profile is connected to this role
            if (person !== 'parking') {
                const sessionRef = ref(database, `sessions/${currentSessionId}`);
                const snapshot = await get(sessionRef);
                if (snapshot.exists()) {
                    const userId = getUserIdForRole(person, snapshot.val());
                    if (userId) {
                        await saveUserGoals(userId, updatedList);
                    }
                }
            }
        };

        // Render todos
        function renderTodos(person) {
            let list, listElement;

            if (person === 'person1') {
                list = person1Todos;
                listElement = person1List;
            } else if (person === 'person2') {
                list = person2Todos;
                listElement = person2List;
            } else {
                list = parkingLotItems;
                listElement = parkingList;
            }

            if (list.length === 0) {
                const emptyMessage = person === 'parking' ? 'Nothing parked yet!' : 'No goals yet. Add one above!';
                listElement.innerHTML = `<li class="empty-state">${emptyMessage}</li>`;
                return;
            }

            listElement.innerHTML = list.map((todo, index) => `
                <li class="todo-item" draggable="true" data-id="${todo.id}" data-person="${person}" data-index="${index}">
                    <span class="drag-handle">‚ò∞</span>
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo('${person}', ${todo.id})">
                    <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                    <button class="btn-delete" onclick="deleteTodo('${person}', ${todo.id})">Delete</button>
                </li>
            `).join('');

            // Add drag event listeners
            setupDragAndDrop(listElement, person);
        }

        // Setup drag and drop functionality
        function setupDragAndDrop(listElement, person) {
            const items = listElement.querySelectorAll('.todo-item');
            let draggedItem = null;
            let draggedIndex = null;

            items.forEach(item => {
                item.addEventListener('dragstart', function(e) {
                    draggedItem = this;
                    draggedIndex = parseInt(this.getAttribute('data-index'));
                    this.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', function(e) {
                    this.classList.remove('dragging');
                    items.forEach(i => i.classList.remove('drag-over'));
                    draggedItem = null;
                    draggedIndex = null;
                });

                item.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';

                    if (this === draggedItem) return;

                    items.forEach(i => i.classList.remove('drag-over'));
                    this.classList.add('drag-over');
                });

                item.addEventListener('drop', function(e) {
                    e.preventDefault();
                    e.stopPropagation();

                    if (this === draggedItem) return;

                    const dropIndex = parseInt(this.getAttribute('data-index'));

                    // Reorder the list
                    reorderTodos(person, draggedIndex, dropIndex);

                    items.forEach(i => i.classList.remove('drag-over'));
                });
            });
        }

        // Reorder todos
        async function reorderTodos(person, fromIndex, toIndex) {
            let list, key;

            if (person === 'person1') {
                list = person1Todos;
                key = 'person1Todos';
            } else if (person === 'person2') {
                list = person2Todos;
                key = 'person2Todos';
            } else {
                list = parkingLotItems;
                key = 'parkingLotItems';
            }

            // Remove item from old position
            const [movedItem] = list.splice(fromIndex, 1);

            // Insert at new position
            list.splice(toIndex, 0, movedItem);

            // Update the appropriate list
            if (person === 'person1') {
                person1Todos = list;
            } else if (person === 'person2') {
                person2Todos = list;
            } else {
                parkingLotItems = list;
            }

            // Re-render and sync
            renderTodos(person);
            syncToFirebase({ [key]: list });

            // Also save to user's profile if a profile is connected to this role
            if (person !== 'parking') {
                const sessionRef = ref(database, `sessions/${currentSessionId}`);
                const snapshot = await get(sessionRef);
                if (snapshot.exists()) {
                    const userId = getUserIdForRole(person, snapshot.val());
                    if (userId) {
                        await saveUserGoals(userId, list);
                    }
                }
            }
        }

        // Render all todos
        function renderAllTodos() {
            renderTodos('person1');
            renderTodos('person2');
            renderTodos('parking');
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        setDurationBtn.addEventListener('click', setDuration);

        person1Input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo('person1');
        });

        person2Input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo('person2');
        });

        parkingInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo('parking');
        });
    </script>
</body>
