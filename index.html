<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomPal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        .session-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .session-modal.hidden {
            display: none;
        }

        .session-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .session-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .session-content p {
            color: #666;
            margin-bottom: 20px;
        }

        .firebase-notice {
            background: #fff5e6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
            border-left: 4px solid #ed8936;
        }

        .session-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .session-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .session-buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .session-banner {
            text-align: center;
            background: #f7fafc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-banner .session-code-display {
            font-weight: bold;
            color: #667eea;
            letter-spacing: 1px;
            font-size: 1.1em;
        }

        .btn-leave {
            background: #e53e3e;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-leave:hover {
            background: #c53030;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        .stats-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stats-value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .timer-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: #f7f7f7;
            border-radius: 15px;
        }

        .time-settings {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .time-settings label {
            color: #666;
            font-weight: 600;
        }

        .time-input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            width: 80px;
        }

        .time-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-display {
            font-size: 4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-start {
            background: #48bb78;
            color: white;
        }

        .btn-start:hover {
            background: #38a169;
        }

        .btn-pause {
            background: #ed8936;
            color: white;
        }

        .btn-pause:hover {
            background: #dd6b20;
        }

        .btn-reset {
            background: #e53e3e;
            color: white;
        }

        .btn-reset:hover {
            background: #c53030;
        }

        .goals-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .person-goals {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
        }

        .person-goals.person1 {
            border-left: 4px solid #667eea;
        }

        .person-goals.person2 {
            border-left: 4px solid #ed64a6;
        }

        .person-goals h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .person-goals.person1 h2::before {
            content: 'üë§';
        }

        .person-goals.person2 h2::before {
            content: 'üë§';
        }

        .name-input {
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            width: 150px;
        }

        .name-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .todo-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .todo-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .todo-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add {
            background: #667eea;
            color: white;
            padding: 10px 20px;
        }

        .btn-add:hover {
            background: #5568d3;
        }

        .person-goals.person2 .btn-add {
            background: #ed64a6;
        }

        .person-goals.person2 .btn-add:hover {
            background: #d53f8c;
        }

        .todo-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #edf2f7;
        }

        .todo-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 0.95em;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .btn-delete {
            background: #fc8181;
            color: white;
            padding: 5px 10px;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background: #f56565;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 15px;
            font-style: italic;
            font-size: 0.9em;
        }

        .parking-lot {
            background: #fff5e6;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #ed8936;
        }

        .parking-lot h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .parking-lot h2::before {
            content: 'üÖøÔ∏è';
        }

        .parking-lot .btn-add {
            background: #ed8936;
        }

        .parking-lot .btn-add:hover {
            background: #dd6b20;
        }

        @media (max-width: 768px) {
            .goals-section {
                grid-template-columns: 1fr;
            }

            .time-display {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="session-modal" id="session-modal">
        <div class="session-content">
            <div style="text-align: center; margin-bottom: 25px;">
                <img src="pompal-logo.png" alt="PomPal Logo" style="max-width: 200px; height: auto; border-radius: 15px;">
            </div>
            <h2>Welcome to PomPal</h2>
            <p>Create a new session or join an existing one</p>
            <div class="session-buttons">
                <button class="btn-start" onclick="createSession()">Create New Session</button>
                <input type="text" class="session-input" id="join-code-input" placeholder="e.g., happy-tree-blue">
                <button class="btn-add" onclick="joinSession()">Join Session</button>
            </div>
        </div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 15px;">
            <img src="pompal-logo.png" alt="PomPal Logo" style="width: 60px; height: 60px; border-radius: 10px;">
            PomPal
        </h1>

        <div class="session-banner">
            <div>
                <span style="color: #666;">Session Code: </span>
                <span class="session-code-display" id="session-code-display">---</span>
            </div>
            <button class="btn-leave" onclick="leaveSession()">Leave Session</button>
        </div>

        <div class="stats">
            <div class="stats-label">Pomodoros Completed Today</div>
            <div class="stats-value" id="pomodoro-count">0</div>
        </div>

        <div class="timer-section">
            <div class="time-settings">
                <label for="duration-input">Duration (minutes):</label>
                <input type="number" id="duration-input" class="time-input" min="1" max="120" value="25">
                <button class="btn-add" id="set-duration-btn">Set</button>
            </div>
            <div class="time-display" id="time-display">25:00</div>
            <div class="controls">
                <button class="btn-start" id="start-btn">Start</button>
                <button class="btn-pause" id="pause-btn" style="display: none;">Pause</button>
                <button class="btn-reset" id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="goals-section">
            <div class="person-goals person1">
                <h2>Pom Keeper's Goals</h2>
                <div class="todo-input-container">
                    <input type="text" class="todo-input" id="person1-input" placeholder="Add a goal...">
                    <button class="btn-add" onclick="addTodo('person1')">Add</button>
                </div>
                <ul class="todo-list" id="person1-list">
                    <li class="empty-state">No goals yet. Add one above!</li>
                </ul>
            </div>

            <div class="person-goals person2">
                <h2>Pom Runner's Goals</h2>
                <div class="todo-input-container">
                    <input type="text" class="todo-input" id="person2-input" placeholder="Add a goal...">
                    <button class="btn-add" onclick="addTodo('person2')">Add</button>
                </div>
                <ul class="todo-list" id="person2-list">
                    <li class="empty-state">No goals yet. Add one above!</li>
                </ul>
            </div>
        </div>

        <div class="parking-lot">
            <h2>Parking Lot</h2>
            <div class="todo-input-container">
                <input type="text" class="todo-input" id="parking-input" placeholder="Add something to do later...">
                <button class="btn-add" onclick="addTodo('parking')">Add</button>
            </div>
            <ul class="todo-list" id="parking-list">
                <li class="empty-state">Nothing parked yet!</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQOUpNP1T0C1GOSWBnziUwL10zrVBHzAI",
            authDomain: "couples-pomodoro.firebaseapp.com",
            databaseURL: "https://couples-pomodoro-default-rtdb.firebaseio.com",
            projectId: "couples-pomodoro",
            storageBucket: "couples-pomodoro.firebasestorage.app",
            messagingSenderId: "55742703504",
            appId: "1:55742703504:web:601ae4ed73b8c057d87515",
            measurementId: "G-FT0NBG2LKN"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Session state
        let currentSessionId = null;
        let isUpdatingFromFirebase = false;

        // Timer state
        let defaultDuration = 25 * 60;
        let timeLeft = defaultDuration;
        let timerId = null;
        let isRunning = false;

        // DOM elements
        const sessionModal = document.getElementById('session-modal');
        const mainContainer = document.getElementById('main-container');
        const sessionCodeDisplay = document.getElementById('session-code-display');
        const joinCodeInput = document.getElementById('join-code-input');
        const timeDisplay = document.getElementById('time-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const pomodoroCount = document.getElementById('pomodoro-count');
        const durationInput = document.getElementById('duration-input');
        const setDurationBtn = document.getElementById('set-duration-btn');
        const person1Input = document.getElementById('person1-input');
        const person2Input = document.getElementById('person2-input');
        const parkingInput = document.getElementById('parking-input');
        const person1List = document.getElementById('person1-list');
        const person2List = document.getElementById('person2-list');
        const parkingList = document.getElementById('parking-list');

        // Todos arrays
        let person1Todos = [];
        let person2Todos = [];
        let parkingLotItems = [];

        // Word lists for generating friendly session codes
        const adjectives = ['happy', 'sunny', 'blue', 'green', 'bright', 'cool', 'warm', 'sweet', 'fresh', 'calm', 'clear', 'fair', 'bold', 'brave', 'kind', 'swift', 'wise', 'glad', 'merry', 'jolly'];
        const nouns = ['tree', 'cat', 'dog', 'bird', 'fish', 'star', 'moon', 'cloud', 'wave', 'bear', 'deer', 'fox', 'lion', 'tiger', 'eagle', 'rose', 'sage', 'wind', 'rain', 'snow'];
        const colors = ['red', 'blue', 'gold', 'jade', 'pink', 'teal', 'mint', 'plum', 'sage', 'ruby', 'navy', 'lime', 'sand', 'gray', 'ivory', 'coral', 'amber', 'pearl', 'olive', 'azure'];

        // Generate random session code with friendly words
        function generateSessionCode() {
            const adjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            return `${adjective}-${noun}-${color}`;
        }

        // Create session
        window.createSession = async function() {
            const sessionCode = generateSessionCode();
            currentSessionId = sessionCode;

            const sessionRef = ref(database, `sessions/${sessionCode}`);
            await set(sessionRef, {
                defaultDuration: 25 * 60,
                timeLeft: 25 * 60,
                isRunning: false,
                person1Todos: [],
                person2Todos: [],
                parkingLotItems: [],
                pomodoroCount: 0,
                date: getTodayString(),
                createdAt: Date.now()
            });

            sessionModal.classList.add('hidden');
            mainContainer.style.display = 'block';
            sessionCodeDisplay.textContent = sessionCode;

            setupFirebaseListeners();
        };

        // Join session
        window.joinSession = async function() {
            const sessionCode = joinCodeInput.value.trim().toLowerCase();
            if (!sessionCode) {
                alert('Please enter a session code');
                return;
            }

            const sessionRef = ref(database, `sessions/${sessionCode}`);
            const snapshot = await get(sessionRef);

            if (snapshot.exists()) {
                currentSessionId = sessionCode;
                sessionModal.classList.add('hidden');
                mainContainer.style.display = 'block';
                sessionCodeDisplay.textContent = sessionCode;

                setupFirebaseListeners();
            } else {
                alert('Session not found. Please check the code and try again.');
            }
        };

        // Leave session
        window.leaveSession = function() {
            if (confirm('Are you sure you want to leave this session?')) {
                currentSessionId = null;
                mainContainer.style.display = 'none';
                sessionModal.classList.remove('hidden');
                joinCodeInput.value = '';
                pauseTimer();
            }
        };

        // Setup Firebase listeners
        function setupFirebaseListeners() {
            const sessionRef = ref(database, `sessions/${currentSessionId}`);

            onValue(sessionRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    isUpdatingFromFirebase = true;

                    defaultDuration = data.defaultDuration || 25 * 60;
                    timeLeft = data.timeLeft || defaultDuration;

                    if (data.isRunning && !isRunning) {
                        startTimerLocal();
                    } else if (!data.isRunning && isRunning) {
                        pauseTimerLocal();
                    }

                    person1Todos = data.person1Todos || [];
                    person2Todos = data.person2Todos || [];
                    parkingLotItems = data.parkingLotItems || [];

                    durationInput.value = Math.floor(defaultDuration / 60);

                    updateDisplay();
                    renderAllTodos();
                    updatePomodoroCountDisplay(data.pomodoroCount || 0);

                    isUpdatingFromFirebase = false;
                }
            });
        }

        // Sync to Firebase
        function syncToFirebase(updates) {
            if (currentSessionId && !isUpdatingFromFirebase) {
                const sessionRef = ref(database, `sessions/${currentSessionId}`);
                update(sessionRef, updates);
            }
        }

        // Get today's date as string
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Update time display
        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeLeft);
        }

        // Set custom duration
        window.setDuration = function() {
            if (isRunning) {
                alert('Please pause the timer before changing duration!');
                return;
            }
            const minutes = parseInt(durationInput.value);
            if (minutes > 0 && minutes <= 120) {
                defaultDuration = minutes * 60;
                timeLeft = defaultDuration;
                updateDisplay();
                syncToFirebase({ defaultDuration, timeLeft });
            }
        };

        // Start timer (local)
        function startTimerLocal() {
            if (!isRunning) {
                isRunning = true;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';

                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft % 5 === 0) {
                        syncToFirebase({ timeLeft });
                    }

                    if (timeLeft === 0) {
                        completePomodoro();
                    }
                }, 1000);
            }
        }

        // Start timer
        window.startTimer = function() {
            startTimerLocal();
            syncToFirebase({ isRunning: true, timeLeft });
        };

        // Pause timer (local)
        function pauseTimerLocal() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerId);
                startBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
            }
        }

        // Pause timer
        window.pauseTimer = function() {
            pauseTimerLocal();
            syncToFirebase({ isRunning: false, timeLeft });
        };

        // Reset timer
        window.resetTimer = function() {
            pauseTimer();
            timeLeft = defaultDuration;
            updateDisplay();
            syncToFirebase({ timeLeft });
        };

        // Complete pomodoro
        async function completePomodoro() {
            pauseTimer();
            alert('üéâ Pomodoro completed! Time for a break!');
            await incrementPomodoroCount();
            resetTimer();
        }

        // Update pomodoro count display
        function updatePomodoroCountDisplay(count) {
            pomodoroCount.textContent = count || 0;
        }

        // Increment pomodoro count
        async function incrementPomodoroCount() {
            const sessionRef = ref(database, `sessions/${currentSessionId}`);
            const snapshot = await get(sessionRef);
            if (snapshot.exists()) {
                const data = snapshot.val();
                const today = getTodayString();

                let count = data.pomodoroCount || 0;
                if (data.date !== today) {
                    count = 0;
                }

                count++;
                await update(sessionRef, {
                    pomodoroCount: count,
                    date: today
                });
                console.log(`Pomodoro count updated to ${count} for ${today}`);
            }
        }

        // Add todo
        window.addTodo = function(person) {
            let input, list, key;

            if (person === 'person1') {
                input = person1Input;
                list = person1Todos;
                key = 'person1Todos';
            } else if (person === 'person2') {
                input = person2Input;
                list = person2Todos;
                key = 'person2Todos';
            } else {
                input = parkingInput;
                list = parkingLotItems;
                key = 'parkingLotItems';
            }

            const text = input.value.trim();
            if (text) {
                list.push({
                    id: Date.now(),
                    text: text,
                    completed: false
                });
                input.value = '';
                renderTodos(person);
                syncToFirebase({ [key]: list });
            }
        };

        // Toggle todo completion
        window.toggleTodo = function(person, id) {
            let list, key;
            if (person === 'person1') {
                list = person1Todos;
                key = 'person1Todos';
            } else if (person === 'person2') {
                list = person2Todos;
                key = 'person2Todos';
            } else {
                list = parkingLotItems;
                key = 'parkingLotItems';
            }

            const todo = list.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos(person);
                syncToFirebase({ [key]: list });
            }
        };

        // Delete todo
        window.deleteTodo = function(person, id) {
            let key;
            if (person === 'person1') {
                person1Todos = person1Todos.filter(t => t.id !== id);
                key = 'person1Todos';
                syncToFirebase({ [key]: person1Todos });
            } else if (person === 'person2') {
                person2Todos = person2Todos.filter(t => t.id !== id);
                key = 'person2Todos';
                syncToFirebase({ [key]: person2Todos });
            } else {
                parkingLotItems = parkingLotItems.filter(t => t.id !== id);
                key = 'parkingLotItems';
                syncToFirebase({ [key]: parkingLotItems });
            }
            renderTodos(person);
        };

        // Render todos
        function renderTodos(person) {
            let list, listElement;

            if (person === 'person1') {
                list = person1Todos;
                listElement = person1List;
            } else if (person === 'person2') {
                list = person2Todos;
                listElement = person2List;
            } else {
                list = parkingLotItems;
                listElement = parkingList;
            }

            if (list.length === 0) {
                const emptyMessage = person === 'parking' ? 'Nothing parked yet!' : 'No goals yet. Add one above!';
                listElement.innerHTML = `<li class="empty-state">${emptyMessage}</li>`;
                return;
            }

            listElement.innerHTML = list.map(todo => `
                <li class="todo-item">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo('${person}', ${todo.id})">
                    <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                    <button class="btn-delete" onclick="deleteTodo('${person}', ${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        // Render all todos
        function renderAllTodos() {
            renderTodos('person1');
            renderTodos('person2');
            renderTodos('parking');
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        setDurationBtn.addEventListener('click', setDuration);

        person1Input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo('person1');
        });

        person2Input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo('person2');
        });

        parkingInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo('parking');
        });
    </script>
</body>
</html>
